name: test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

on:
  push:
    branches:
      - 'main'
  pull_request:
    paths-ignore:
      - '.github/mage-releases.json'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v6
      -
        name: Test
        uses: docker/bake-action@v6
        with:
          source: .
          targets: test

