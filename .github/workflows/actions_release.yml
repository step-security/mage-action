name: Release GitHub Actions

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for the release"
        required: true
      script:
        description: "Specify the npm/yarn script to run if available"
        required: false
        type: string
        default: "yarn all"
      yarn_version:
        required: false
        type: string
        default: "3.6.3"

permissions:
  contents: read

jobs:
  release:
    permissions:
      actions: read
      id-token: write
      contents: write

    uses: step-security/reusable-workflows/.github/workflows/actions_release.yaml@v1
    with:
      tag: "${{ github.event.inputs.tag }}"
      script: ${{ github.event.inputs.script || 'yarn all' }}
      yarn_version: ${{ github.event.inputs.yarn_version || '3.6.3' }}
